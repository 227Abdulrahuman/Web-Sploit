services:
  automator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bugbounty-automator
    hostname: automator
    volumes:
      # Mount current directory to workspace
      - .:/workspace
      # Persist 
      - ./results:/results
      - ./resources:/resources
      # Keep command history
      - automator-history:/root
    environment:
      - PYTHONUNBUFFERED=1
      - TERM=xterm-256color
    working_dir: /workspace
    # Keep container running
    stdin_open: true
    tty: true
    # Use host network for scanning
    network_mode: "host"
    # Add capabilities for network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Restart policy
    restart: unless-stopped

volumes:
  automator-history:
